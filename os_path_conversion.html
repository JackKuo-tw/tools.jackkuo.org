<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            background-color: #e7f5e6;
            border: 1px solid #d1e7d0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            color: #2e7d32;
            white-space: pre-wrap;
        }
        
        .result p {
            margin: 0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>Path Converter</h1>

    <div class="container">
        <label for="pathInput">Enter the Path:</label>
        <input type="text" id="pathInput" placeholder="Enter file or folder path">

        <button onclick="convertPath()">Convert Path</button>

        <div class="result" id="backSlashResult">
            <p><strong> <span id="winBackslash">N/A</span></strong> (Windows Backslash)</p>
            <p><strong> <span id="winSlash">N/A</span></strong> (Windows Slash)</p>
            <p><strong> <span id="winDoubleBackslash">N/A</span></strong> (Windows Double Backslash)</p>
            <p><strong> <span id="singleBackSlash">N/A</span></strong> (Backslash)</p>
            <p><strong> <span id="doubleBackSlash">N/A</span></strong> (Double Backslash)</p>
            <p><strong> <span id="slashResult">N/A</span></strong> (Slash)</p>
            <p><strong> <span id="smbResult">N/A</span></strong> (SMB Path)</p>
        </div>
    </div>

    <script>
        function convertPath() {
            const pathInput = document.getElementById("pathInput").value;

            // Rule for drive letter conversion
            let convertedInput = pathInput;

            // Convert /c/ or /d/ (one letter followed by a slash) to C:/ or D:/
            const drivePattern = /^\/([a-zA-Z])\//;
            if (drivePattern.test(pathInput)) {
                convertedInput = pathInput.replace(drivePattern, (match, letter) => `${letter.toUpperCase()}:\\`);
            }

            // Convert C:/ or D:/ to /c/ or /d/
            const backToDrivePattern = /^([A-Z]):\\/;
            if (backToDrivePattern.test(pathInput)) {
                convertedInput = pathInput.replace(backToDrivePattern, (match, letter) => `/${letter.toLowerCase()}/`);
            }

            // Convert slashes to backslashes or double backslashes and vice versa
            let singleBackSlash = '';
            let doubleBackSlash = '';
            let slashResult = '';
            let smbResult = '';

            if (convertedInput.includes('/')) {
                // If the path contains slashes (/), convert to backslashes
                singleBackSlash = convertedInput.replace(/\//g, '\\');
                doubleBackSlash = convertedInput.replace(/\//g, '\\\\');
                slashResult = convertedInput; // No conversion needed, just return as-is
            } else if (convertedInput.includes('\\')) {
                // If the path contains backslashes, convert to slashes
                slashResult = convertedInput.replace(/\\/g, '/');
                singleBackSlash = convertedInput; // No conversion needed, just return as-is
                doubleBackSlash = convertedInput.replace(/\\/g, '\\\\');
            } else {
                // If no slashes or backslashes, output as-is
                singleBackSlash = convertedInput;
                doubleBackSlash = convertedInput;
                slashResult = convertedInput;
            }

            // Convert to SMB path
            smbResult = "smb://" + slashResult.replace(/\/$/, ''); // Add smb:// prefix, remove trailing slash if present
            smbResult = smbResult.replace(/\\/g, '/');

            // Windows style backslash path (D:\agc\d\)
            let winBackslash = pathInput.replace(/\//g, '\\');

            // Windows style slash path (D:/agc/d/)
            let winSlash = pathInput.replace(/\\/g, '/');

            // Windows double backslash path (D:\\agc\\d\\)
            let winDoubleBackslash = pathInput.replace(/\//g, '\\\\').replace(/\\/g, '\\\\');

            // Update the results in the UI
            document.getElementById("singleBackSlash").innerText = singleBackSlash;
            document.getElementById("doubleBackSlash").innerText = doubleBackSlash;
            document.getElementById("slashResult").innerText = slashResult;
            document.getElementById("winBackslash").innerText = winBackslash;
            document.getElementById("winSlash").innerText = winSlash;
            document.getElementById("winDoubleBackslash").innerText = winDoubleBackslash;
            document.getElementById("smbResult").innerText = smbResult;
        }
    </script>
    <footer>

    </footer>
</body>

</html>
